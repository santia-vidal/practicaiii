<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de autos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Venta de autos</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="Ford-Ka-2016.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">FORD KA 2016</h4>
                    <h5 class="card-title">$10.700.000</h5>
                  </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="FIESTA2019.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">FORD FIESTA 2019</h4>
                    <h5 class="card-title">$15.350.000</h5>
                  </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="FOCUS.webp" class="card-img-top" alt="...">
                <div class="card-body">
                    <h4 class="card-title">FORD FOCUS</h4>
                    <h5 class="card-title">$18.500.000</h5>
                  </div>
              </div>
          </div>
        </div>
      </div>

    <div class="container  container-fluid mt-3">
        <h4>Cual desea comprar?</h4>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Elegir</label>
                    <select onchange="cambiar_label()" id="slt_operacion">
                        <option selected disabled value="-1">Selecione auto</option>
                        <option value="0">Ford Ka</option>
                        <option value="1">Ford Fiesta</option>
                        <option value="2">Ford Focus</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label id="lbl_dato">Descuento:</label>
                </div>
                <button id="btn_aceptar" class="btn btn-success">Aceptar</button>

                
            </div>

            <div class="card" style="width: 30rem;">
                <div class="card-body" >
                    <h2>Precio final:</h2>
                    <h3 id="h_resultado"></h3>
                </div>
              </div>
        </div>

       

        
    </div>

    
    <script src="practica2.js"></script>
</body>
</html>
