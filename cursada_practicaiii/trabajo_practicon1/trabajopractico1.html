<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico N1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">T.P.N°1</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col">
            <h1> Alta Producto</h1>
          </div>
        </div>
    </div>
   
    <div class="container">
        <div class="row">
          <div class="col">
            
            
            
            
            <label for="basic-url" class="form-label">Descripción</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <label for="basic-url" class="form-label">Detalle
            </label>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>

            <div class="row">
                <div class="col">

                    <p></p>

                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">N°</span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Stock">
                    </div>


                </div>

                <div class="col">

                    <p></p>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" placeholder="Precio de Venta">
                    </div>
                    <form action="">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="width: 100%; height: 40px;" >
                            <option selected>Categoria...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                         
                    </form>
            
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="btn-group p-2 bd-highlight" role="group" aria-label="Basic mixed styles example" >
                            <button type="button" class="btn btn-success" >Guardar producto</button>
                        </div>
                    </div>
                    



                    
                    
                </div>

            </div>
            

          </div>


          <div class="col">

            <div class="row">
                <div class="col">

                    <label for="basic-url" class="form-label">Fecha de alta</label>
                    <input class="form-control" type="date"  aria-label="default input example">
                   

                </div>

                <div class="col">

                    <label for="basic-url" class="form-label">Hora de alta</label>
                    <input class="form-control" type="time" aria-label="default input example">
                    
                    
                   
                </div>
            </div>

            <p></p>
            <div class="card" style="width: 100%;">
                <img src="img.jfif" class="img-fluid" alt="...">
            </div>
            
          </div>
        </div>
    </div>
</body>
</html>
