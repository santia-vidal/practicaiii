<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de Ohm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ley de Ohm</a>
        </div>
    </nav>

    <div class="container  container-fluid mt-3">
        <h4>Que desea calcular?</h4>
        <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label class="form-label">Operacion</label>
                    <select onchange="cambiar_label()" id="slt_operacion">
                        <option selected disabled value="-1">Selecione operacion</option>
                        <option value="0">Resistencia</option>
                        <option value="1">Intensidad</option>
                        <option value="2">Tension</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label id="lbl_dato">Formula</label>
                </div>
                <div class="mb-3">
                    <input id="inp_valoruno" class="form-control" type="number">
                </div>

                <div class="mb-3">
                    <input id="inp_valordos" class="form-control" type="number">
                </div>

                <button id="btn_aceptar" class="btn btn-success">Aceptar</button>

                
            </div>

            <div class="card" style="width: 30rem;">
                <img src="ohm.webp" class="card-img-top" alt="...">
                <div class="card-body" >
                    <h2>Resultado:</h2>
                    <h3 id="h_resultado"></h3>
                </div>
              </div>
        </div>

       

        
    </div>

    
    <script src="main.js"></script>
</body>
</html>
